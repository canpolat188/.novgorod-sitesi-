<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title id="siteBasligi">Velikiy Novgorod</title>
  <link rel="stylesheet" href="style.css">
  <script>
    async function loadLanguage(lang) {
      const res = await fetch(`dil/${lang}.json`);
      const data = await res.json();
      document.getElementById("siteBasligi").innerText = data.siteBasligi;
      document.getElementById("title").innerText = data.beniokuBaslik;
      document.getElementById("text").innerText = data.beniokuMetin;
    }
  </script>
</head>
<body onload="loadLanguage('tr')">

  <nav>
    <label>Select Language:</label>
    <select onchange="loadLanguage(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
  </nav>

  <div id="menuContainer"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menuContainer").innerHTML = data;
      });
  </script>

  <h1 id="title">...</h1>
  <p id="text">...</p>

</body>
</html>
