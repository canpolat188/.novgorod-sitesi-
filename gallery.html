<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title id="siteBasligi">Velikiy Novgorod</title>
  <script>
    async function loadLanguage(lang) {
      const res = await fetch(`dil/${lang}.json`);
      const data = await res.json();
      document.getElementById("siteBasligi").innerText = data.siteBasligi;
      document.getElementById("title").innerText = data.galeriBaslik;
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body onload="loadLanguage('tr')">

  <nav>
    <label>Select Language:</label>
    <select onchange="loadLanguage(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
  </nav>

  <div id="menuContainer"></div>
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menuContainer").innerHTML = data;
      });
  </script>

  <h1 id="title">...</h1>
  <div class="gallery-grid">
    <img src="img/kremlin.jpg" alt="Kremlin">
    <img src="img/bridge.jpg" alt="Bridge over Volkhov">
    <img src="img/monastery.jpg" alt="Yuriev Monastery">
  </div>

</body>
</html>
