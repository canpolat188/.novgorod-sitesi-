<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title id="siteBasligi">Velikiy Novgorod</title>
  <script>
    async function dilYukle(dil) {
      const response = await fetch(`dil/${dil}.json`);
      const veri = await response.json();
      document.getElementById("siteBasligi").innerText = veri.siteBasligi;
      document.getElementById("baslik").innerText = veri.galeriBaslik;
    }
  </script>
  <link rel="stylesheet" href="stil.css">
</head>
<body onload="dilYukle('tr')">
  <nav>
    <label>Dil Seçin:</label>
    <select onchange="dilYukle(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
  </nav>

  <div id="menuYeri"></div>
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menuYeri").innerHTML = data;
      });
  </script>

  <h1 id="baslik">...</h1>

  <section class="galeri">
    <!-- Görsellerini buraya ekle -->
    <!-- Örnek -->
    <!-- <img src="resimler/novgorod1.jpg" alt="Novgorod görüntüsü 1"> -->
  </section>
</body>
</html>
