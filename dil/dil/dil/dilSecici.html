<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dil Seçici</title>
  <script>
    async function dilYukle(dil) {
      const response = await fetch(`dil/${dil}.json`);
      const veri = await response.json();

      document.getElementById("siteBasligi").innerText = veri.siteBasligi;
      document.getElementById("hosgeldiniz").innerText = veri.hosgeldiniz;
      document.getElementById("aciklama").innerText = veri.aciklama;
    }
  </script>
</head>
<body onload="dilYukle('tr')">
  <h1 id="siteBasligi">...</h1>
  <p id="hosgeldiniz">...</p>
  <p id="aciklama">...</p>

  <label>Dil Seçin:</label>
  <select onchange="dilYukle(this.value)">
    <option value="tr">Türkçe</option>
    <option value="en">English</option>
    <option value="ru">Русский</option>
  </select>
</body>
</html>
