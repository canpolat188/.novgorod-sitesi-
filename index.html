<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Galeri | Velikiy Novgorod</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    h1 { text-align: center; padding: 20px; }
    .gallery {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; padding: 20px;
    }
    .gallery img {
      width: 300px; height: 200px; object-fit: cover;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .language-buttons {
      display: flex; justify-content: center; gap: 10px; margin-top: 15px;
    }
    .language-buttons button {
      background: transparent; border: none; color: #333;
      font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="language-buttons">
  <button onclick="setLang('tr')">TR</button>
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('ru')">RU</button>
</div>

<h1 id="title">Fotoğraf Galerisi</h1>

<div class="gallery">
  <img src="images/1.jpg" alt="Novgorod 1">
  <img src="images/2.jpg" alt="Novgorod 2">
  <img src="images/3.jpg" alt="Novgorod 3">
  <img src="images/4.jpg" alt="Novgorod 4">
  <img src="images/5.jpg" alt="Novgorod 5">
</div>

<script>
  const texts = {
    tr: "Fotoğraf Galerisi",
    en: "Photo Gallery",
    ru: "Фотогалерея"
  };
  function setLang(lg) {
    document.getElementById("title").innerText = texts[lg];
  }
</script>

</body>
</html>
