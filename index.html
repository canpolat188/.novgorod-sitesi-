<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title id="siteBasligi">Velikiy Novgorod</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script>
    async function loadLanguage(lang) {
      const response = await fetch(`dil/${lang}.json`);
      const data = await response.json();
      document.getElementById("siteBasligi").innerText = data.siteBasligi;
      document.getElementById("title").innerText = data.dizinBaslik;
      document.getElementById("text").innerText = data.dizinMetin;
    }
  </script>
</head>
<body onload="loadLanguage('tr')">

  <header style="text-align: center; padding: 20px;">
    <img src="img/logo.png" alt="SE SLANIE Logo" style="height: 80px; display: block; margin: 0 auto;">
    <img src="img/novgorod-flag.png" alt="Novgorod Flag" style="height: 40px; margin-top: 10px;">
  </header>

  <nav>
    <label>Select Language:</label>
    <select onchange="loadLanguage(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="ru">Русский</option>
    </select>
  </nav>

  <div id="menuContainer"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("menuContainer").innerHTML = data;
      });
  </script>

  <section style="text-align: center; padding: 20px;">
    <img src="img/main-visual.jpeg" alt="Main Visual" style="width: 90%; max-width: 900px; border-radius: 10px;">
  </section>

  <h1 id="title" style="text-align: center;">...</h1>
  <p id="text" style="text-align: center;">...</p>

</body>
</html>
